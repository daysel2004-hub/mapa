<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Corralillo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { height: 100vh; }</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([9.8157, -84.0190], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    fetch('corralillo.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: 'red', fillOpacity: 0.2 }
        }).addTo(map).bindPopup("Distrito Corralillo");
      });
  </script>
</body>
</html>
